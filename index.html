<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>

    
</head>

<body>
    <div class="container">

        <br>
    
        <!-- Jumbotron Title -->
        <div class="jumbotron">
          <h1 class="text-center">Anytime is Train Time</h1>
          <h3 class="text-center">"Choo Choo. Chee Chee"</h3>
        </div>
    
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-default">
              <div class="card-body">
                <h3 class="text-center">
                  Current Train Schedule</h3>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Current Product -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-default">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-4 col-sm-offset-2">
                    
                  </div>
                  <div class="col-sm-6">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Make Your Bid -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-default">
              <div class="card-header">
                Add Train
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group row">
                    <label for="bidder-name">Train Name</label>
                    <input class="form-control" id="bidder-name" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="bidder-price">Destination</label>
                    <input class="form-control" id="bidder-price" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="bidder-price">First Train Time (HH:mm-millitary time)</label>
                    <input class="form-control" id="bidder-price" type="time">
                  </div>
                  <div class="form-group row">
                    <label for="bidder-price">Frequency (min)</label>
                    <input class="form-control" id="bidder-price" type="time">
                  </div>
                  <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    
      </div>
   


    <script src="assets/javascript/logic.js"></script>
</body>

</html>
